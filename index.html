<style>
.card {
      /* display:       inline-block; */
      background:    white;
      box-sizing:    border-box;
      width:         900px;
      height:        600px;
      margin:        0 auto;

<body unresolved style="background-color:#eaeaea">
    <core-toolbar style="background-color:#2196F3; color:#FFFFFF">
    <a href="https://github.com/you"><img style="position: absolute; top: 0; left: 0; border: 0; " width=50px src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
    <div flex>ichiren's shuffle</div>
    <div>
        <paper-fab mini src='images/shuffle.png' id='shuffleButton' class='menuButton' onclick="shuffle()"></paper-fab>
        <paper-fab mini src='images/chooseone.png' id='chooseoneButton' class='menuButton' onclick='chooseone()'></paper-fab>
        <paper-fab mini src='images/janken.png' id='jankenButton' class='menuButton' onclick='janken()'></paper-fab>
        <paper-fab mini id='resultButton' class='menuButton' onclick="debug();document.querySelector('#resultDialog').toggle()" icon='visibility'></paper-fab>
    </div>
    <paper-shadow z="1" />
  </core-toolbar>

  <div class="card">
    <paper-shadow z="2" />
<!--      <a href="http://qiita.com/ichiren1/items/f4525e531fa06ae84cd4">使い方</a>-->
      <div>
        <paper-icon-button title="add"    icon="add"    class="menuButton" id='addButton'      onclick='addForm()'></paper-icon-button>
        <paper-icon-button title="remove" icon="remove" class='menuButton' id='decreaseButton' onclick='decreaseForm()'></paper-icon-button>
        <paper-icon-button title="clear"  icon="clear"  class='menuButton' id='resetButton'    onclick='resetForm()'></paper-icon-button>
        <form name = "inputForm">
          <div><paper-input id="input1" class="inputForm" label="候補1" floatingLabel></paper-input></div>
          <div><paper-input id="input2" class="inputForm" label="候補2" floatingLabel></paper-input></div>
        </form>
      </div>

      <div>
        <paper-input-decorator label='テンプレートモード' floatingLabel>
          <paper-autogrow-textarea>
            <textarea id='templateTextarea'></textarea>
          </paper-autogrow-textarea>
        </paper-input-decorator>
        <div id="templageButtons">
          <paper-fab mini icon='input' id='setButton' onclick='setTemplateForm()'></paper-fab>
          <paper-fab mini icon='save' id='saveButton' onclick='document.querySelector("#presetDialog").toggle()'></paper-fab>
          <paper-fab mini icon='list' id='listButton' onclick='document.querySelector("#savedList").toggle();showPresetList()'></paper-fab>
        </div>
        <div id='reultDialogDiv'>
          <paper-dialog heading='Result'
 transition='core-transition-bottom' id="resultDialog">
            <div id='resultDialogContent'>
              出力がありません
            </div>
          </paper-dialog>
        </div>
        <paper-action-dialog heading='テンプレートを保存する'
 transition='core-transition-bottom' id="presetDialog">
          <paper-input label="保存名" required id="presetName"></paper-input>
          <paper-input-decorator label='候補' floatingLabel>
            <paper-autogrow-textarea>
              <textarea id='presetTextarea'></textarea>
            </paper-autogrow-textarea>
          </paper-input-decorator>
          <paper-button affirmative onclick='saveFlagOff()'>キャンセル</paper-button>
          <paper-button affirmative autofocus onclick='saveFlagOn()'>保存する</paper-button>
        </paper-action-dialog>
        <paper-action-dialog heading='保存したリスト'
 transition='core-transition-bottom' id="savedList">
          <div id='savedListDialog'></div>
        </paper-action-dialog>
      </div>
    </div>
  </div>
</body>
<script>
  var dialog = document.querySelector('#presetDialog');
  dialog.addEventListener('core-overlay-close-completed', function() {
    savePreset();
  });
</script>
