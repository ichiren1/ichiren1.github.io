  <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

<script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">useful shuffle</a>
      <ul id="nav-mobile" class="right">
        <li><a id="preset_insert_button" class="modal-trigger" href="#insert_modal"><i class="material-icons">playlist_play</i></a></li>
        <li><a id="preset_add_button" class="modal-trigger" href="#add_modal"><i class="material-icons">playlist_add</i></a></li>
      </ul>
    </div>
  </nav>
  <div id="add_modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>プリセット追加</h4>
      <div class="container">
        <div class="row" id="preset_add_area">
          <div id="preset_input_field" class="input-field col s2">
            <input id="preset_name" type="text" class="validate num_input">
            <label for="name_input">保存名</label>
          </div>
          <div id="preset_input_field" class="input-field col s8">
            <input id="preset_content" type="text" class="validate" placeholder="名前, 名前, 名前...">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a id="add_modal_button" href="#!" class="waves-effect waves-green btn-flat">追加</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">閉じる</a>
    </div>
  </div>
  <div id="insert_modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>プリセット挿入</h4>
      <div class="container">
        <ul id="preset_area" class="collection">
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">キャンセル</a>
    </div>
  </div>
  
  <div id="edit_modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>プリセット編集</h4>
      <div class="container">
        <div class="row" id="preset_add_area">
          <div id="preset_input_field" class="input-field col s2">
            <input id="edit_preset_name" type="text" class="validate num_input">
          </div>
          <div id="preset_input_field" class="input-field col s8">
            <input id="edit_preset_content" type="text" class="validate" placeholder="名前, 名前, 名前...">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="save_editing_preset">保存</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">キャンセル</a>
    </div>
  </div>
  
  <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large mdi-navigation-menu material-icons">shuffle</i>
    </a>
    <ul>
      <li><a class="waves-effect btn-floating blue" id="shuffle_button"><i class="material-icons">shuffle</i></a></li>
      <li><a class="waves-effect btn-floating yellow darken-1" id="chooseone_button"><i class="material-icons">call_merge</i></a></li>
      <li><a class="waves-effect btn-floating green" id="janken_button"><i class="material-icons">content_cut</i></a></li>
    </ul>
  </div>
  
  <div class="container" id="body_container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">入力</span>
            <div class="container">
              <div id="shuffle_area">
                <div id="name_input_area">
                  <div class="row" id="name_input0">
                    <div id="name_input_field" class="input-field col s2">
                      <input id="num_input" type="text" class="validate num_input" value="1">
                    </div>
                    <div id="name_input_field" class="input-field col s8">
                      <input id="name_input" type="text" class="validate name_input" tabindex="1">
                      <label for="name_input">名前</label>
                    </div>
                  </div>
                  <div class="row" id="name_input1">
                    <div id="name_input_field" class="input-field col s2">
                      <input id="num_input" type="text" class="validate num_input" value="2">
                    </div>
                    <div id="name_input" class="input-field col s8">
                      <input id="name_input" type="text" class="validate name_input" tabindex="2">
                      <label for="name_input">名前</label>
                    </div>
                  </div>
                </div>
                <a class="waves-effect waves-light btn" id="add_button">追加(Aキーでも増えます)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card">
            <div class="card-content">
              <span class="card-title" id="result_card_title">結果</span>
              <div class="container">
                <div id="shuffle_area">
                  <div id="result_name_input_area">
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
  
<script>
  $('#delete_button').height($('#name_input').height());
  $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
</script>
</html>
