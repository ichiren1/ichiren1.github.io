<head>

  <link href="bower_components/core-toolbar/core-toolbar.html" rel="import">
  <link href="bower_components/core-icon-button/core-icon-button.html" rel="import">

<script type="text/javascript" src="javascripts/jquery-2.1.1.js"></script>
<script type="text/javascript" src="javascripts/jquery.xdomainajax.js"></script>
</head>
<script>
  function showTemplateMode(){
    if(templateForm.elements.length == 0){
      templateForm.innerHTML = "<paper-button id='templateButton1' onclick='showTemplateMode(this.form)'>テンプレートモード△</paper-button>";
      templateForm.innerHTML += "<paper-button raised id='setButton' onclick='setTemplateForm(this.form)'>セット</paper-button><br>";
      templateForm.innerHTML += "<textarea name='template' id='template'></textarea>";
    }else {
      templateForm.innerHTML = "<paper-button id='templateButton' onclick='showTemplateMode(this.form)'>テンプレートモード▽</paper-button><br>";
    }
  }
</script>

<core-drawer-panel rightDrawer>
<body unresolved >
  <section main>
    <core-icon-button icon="arrow-back" id="toggleButton" onclick="document.querySelector('core-drawer-panel').togglePanel();"></core-icon-button>
    <div id="title" horizontal layout>
        <h1 >便利なシャッフル！</h1>
        <!-- <a href="/tutorial.html" id="tutorialLink" target="_blank">使い方</a> -->
        <!-- <a href="/before.html" id="tutorialLink" >前のやつに戻す</a> -->
    </div>
    <dic id="all"></div>
    <div class="content">
      <a href="http://qiita.com/ichiren1/items/f4525e531fa06ae84cd4">使い方</a>
      <form name="ctrlbutton1" id="ctrlbutton">
        <paper-button raised id="addButton" onclick="addForm()">足す(＋)</paper-button>
        <paper-button raised id="deleteButton" onclick="deleteForm()">減らす(―)</paper-button>
        <paper-button raised id="resetButton" onclick="formReset()">リセット</paper-button>
      </form>

      <div>
        <form name = "inputFormA" action="index.html" style="float:left">
            <div>
                <input value="1"></input>
            </div>
            <div>
                <input value="2"></input>
            </div>
        </form>
        <form name = "inputFormB" action="index.html" >
            <div>
                <input>
            </div>
            <div>
                <input>
            </div>
        </form>
        <form name = "shuffleForm">
          <paper-button raised id="shuffleButton" onclick="shuffle()">シャッフル</paper-button>
          <paper-button raised id="shuffleButton" onclick="chooseone()">1つ選ぶ</paper-button>
          <paper-button raised id="shuffleButton" onclick="janken()">じゃんけんポン</paper-button>
        </form>
      </div>

      <div>
        <form name="templateForm">
          <paper-button id="templateButton" onclick="showTemplateMode(this.form)">テンプレートモード▽</paper-button><br>
        </form>
      </div>
    </div>
  </section> <!-- /main -->
  <div drawer>
    <div class="result">
      <form name="sideForm1">
      </form>
      <form name="sideForm2"></form>
      <form name="sideForm3"></form>
    </div>
  </div>
</core-drawer-panel>

</body>
</html>
